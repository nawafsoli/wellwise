<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Well Wise</title>
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Create Your Account</h2>
            <form action="submit-form.php" method="post">
                <!-- Username -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- Gender -->
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="prefer_not_say">Prefer Not to Say</option>
                    </select>
                </div>

                <!-- Height and Weight in one row -->
                <div class="input-row">
                    <div class="input-group half-width">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" name="height" required>
                    </div>
                    <div class="input-group half-width">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" required>
                    </div>
                </div>

                <!-- Diabetes and Allergies in one row with checkboxes -->
                <div class="input-row">
                    <div class="checkbox-group">
                        <input type="checkbox" id="diabetes" name="diabetes">
                        <label for="diabetes">I have diabetes</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="allergies" name="allergies">
                        <label for="allergies">I have allergies</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit">Join Now</button>
            </form>

            <!-- Log In Link -->
            <p class="login-link">Already have an account? <a href="login.html" target="_blank">Log in</a></p>
        </div>
    </div>
</body>
</html>
